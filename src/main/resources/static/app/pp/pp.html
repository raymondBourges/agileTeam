<div>
  <table class="table table-hover">
    <thead>
      <tr>
        <td>dev</td>
        <td>vote</td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="dev in ctrl.getDevs() | orderBy:'name'" ng-class="{success: dev.voted, danger: !dev.voted}">
        <td>{{dev.name}}</td>
        <td>
          <span ng-repeat="choice in ctrl.getChoices() | orderBy">
            <input class="btn btn-default"
                   type="button"
                   value="{{choice}}"
                   ng-class="{'btn-success': (dev.voted || dev.isMe) && dev.vote==choice}"
                   ng-disabled="!dev.isMe"
                   ng-click="ctrl.vote(choice)">
          </span>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr ng-class="{danger: true}">
        <td>team</td>
        <td>vote</td>
      </tr>
    </tfoot>
  </table>
</div>
