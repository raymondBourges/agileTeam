<div>
  <table class="table table-hover">
    <thead>
      <tr>
        <td>dev</td>
        <td>voted</td>
        <td>vote</td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="dev in ctrl.getDevs() | orderBy:'name'" ng-class="{success: dev.voted, danger: !dev.voted}">
        <td>{{dev.name}}</td>
        <td>{{dev.voted}}</td>
        <td>{{dev.vote}}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr ng-class="{danger: true}">
        <td>team</td>
        <td>voted</td>
        <td>vote</td>
      </tr>
    </tfoot>
  </table>
</div>
