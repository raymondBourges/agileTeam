<!DOCTYPE html>
<html ng-app="agileTeam">
    <head>
        <title>Agile Team</title>
        <meta charset="UTF-8">
      <script type="text/javascript" src="bower_components/angular/angular.js"></script>
      <script type="text/javascript" src="bower_components/angular-websocket/dist/angular-websocket.js"></script>
      <script type="text/javascript" src="app/app.js"></script>
    </head>
    <body ng-controller="MainController as ctrl">
        <h1>H1</h1>
        <ul>
          <li ng-repeat="data in ctrl.message.collection track by $index">
            {{ data }}
          </li>
        </ul>
        message: {{ctrl.test}}
    </body>
</html>
